<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, user-scalable=0" id="viewport">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="staphy.ico">
    <title>Du stérilisation-Toulouse correction</title>
</head>
<body>
    <div class="container-qcm correction" id="print">
        <section class="group-header">
            <h1 class="title">DU stérilisation - Toulouse</h1>
            <p class="text_presentation">Correction</p>
        </section>   
        </section>
        <section class="qcm formateur">
            <div class="group-id">
                <h2 class="identification">Carte d'identification du formateur</h2>
                <p class="container-name_formateur"></p>
                <p class="container-lastName_formateur"></p>
                <p class="container-school_formateur"></p>
                <p class="container-mail_formateur"></p>
            </div>
        </section>
        <section class="qcm etudiant">
            <div class="group-id">
                <h2 class="identification">Carte d'identification étudiant</h2>
                <p class="container-name"></p>
                <p class="container-lastName"></p>
                <p class="container-school"></p>
                <p class="container-mail"></p>
            </div>
            <input type="file" accept="application/json" id="input-file">
    </div>
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/64a00872c4.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
